---
layout: default
---

<h1>{{ page.name }}</h1>
<p><em>{{ page.position }}</em></p>

{{ content }}

<h2>Posts</h2>
<ul>
    {% assign filtered_posts = site.posts | where: 'author', page.author_id %}
    {% for post in filtered_posts %}
        <li><a href="{{ site.baseurl | append: post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
